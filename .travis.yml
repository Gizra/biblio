language: php

php:
  - 5.3

mysql:
  database: biblio
  username: root
  encoding: utf8

before_script:
  # navigate out of module directory to prevent blown stack by recursive module lookup
  - cd ../..

  # install drush
  - pear channel-discover pear.drush.org
  - pear install drush/drush-5.8.0
  - phpenv rehash

  # install php packages required for running a web server from drush on php 5.3
  - sudo apt-get update > /dev/null
  - sudo apt-get install -y --force-yes php5-cgi php5-mysql

  # create new site, stubbing sendmail path with true to prevent delivery errors
  # and manually resolving drush path
  - mysql -e 'create database biblio'
  - php -d sendmail_path=`which true` `pear config-get php_dir`/drush/drush.php --yes core-quick-drupal --profile=testing --no-server --db-url=mysql://root:@127.0.0.1/biblio --enable=simpletest biblio

  # reference and enable biblio in build site
  - ln -s $(readlink -e $(cd -)) biblio/drupal/sites/all/modules/biblio
  - cd biblio/drupal

  - drush dl views
  # Hack to fix Inline entity form's module strict warning.
  - drush dl inline_entity_form -y
  - curl -O https://drupal.org/files/issues/inline_entity_form-fix_undefined_indexes_in_form_alter-2165113.patch
  - patch -p1 /home/travis/build/biblio/drupal/sites/all/modules/inline_entity_form/inline_entity_form.module < inline_entity_form-fix_undefined_indexes_in_form_alter-2165113.patch

  # Download CiteProc related modules and libraries.
  - drush dl libraries
  - git clone https://github.com/gbv/citeproc-php.git sites/all/libraries/citeproc-php
  - git clone https://github.com/citation-style-language/styles.git sites/all/libraries/styles
  - drush --yes pm-enable libraries biblio

  # start a web server on port 8080, run in the background; wait for initialization
  - drush runserver 127.0.0.1:8080 &
  - until netstat -an 2>/dev/null | grep '8080.*LISTEN'; do true; done

script: drush test-run 'Biblio' --uri=http://127.0.0.1:8080
